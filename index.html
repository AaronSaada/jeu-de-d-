<head>

                </div>
            </div>
            <div class="current-player" id="player2-interface">

                    </div>
                </div>
            </div>
        </div>
        <div id="game-elements">
            <button id="new-game">NOUVELLE PARTIE</button>
            <p id="score-current-player-display">0</p>
